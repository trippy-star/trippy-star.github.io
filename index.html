<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy's Bio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'VCR_OSD_MONO';
            src: url('VCR_OSD_MONO_1.001.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="profile">
            <img src="pfp.png" alt="Profile Picture" class="profile-pic">
            <h1 class="name">trippy</h1>
            <p class="description" id="description"></p>
            <a href="https://discord.com/users/1145628966468726856" target="_blank">
                <img src="discord.png" alt="Discord Icon" class="discord-icon">
            </a>
        </div>
        <div class="media-player">
            <img src="https://i1.sndcdn.com/artworks-000640731220-n1lau4-t500x500.jpg" alt="Song Cover" class="cover-image">
            <div class="media-controls">
                <button id="pause-play-button">â–º</button>
                <div class="song-info">
                    <p class="song-title">6 Kiss (Feat. Juice WRLD & YNW Melly)</p>
                    <p class="song-artists">Trippie Redd, Juice WRLD, YNW Melly</p>
                </div>
            </div>
        </div>
    </div>
    <audio id="background-music" src="6kiss.mp3" preload="auto"></audio>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
